<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- ================FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./styles/style.css"
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Frontend Mentor | Time Tracking Challenge</title>
  </head>
  <body>
    <div class="containter">
      <!-- Menu Card -->
      <div class="menuCard">
        <div class="cardReport">
          <img src="./images/image-jeremy.png" alt="Jeremy" />
          <div class="report">
            <p>Report for</p>
            <div class="name">Jeremy Robson</div>
          </div>
        </div>

        <div class="menu">
          <div class="menuLink">Daily</div>
          <div class="menuLink">Weekly</div>
          <div class="menuLink">Monthly</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ynna Salzwedel</a>.
    </div>
  </body>
</html>
